name: Node.js Package

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v1
        with:
          node-version: '16' # ou ajuste para a versÃ£o desejada

      - run: yarn install

      - run: yarn build

      # Descomente se quiser rodar testes
      # - run: yarn test
